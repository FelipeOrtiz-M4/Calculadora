<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
  <div class="calculadora">
    <div class="pantalla" id="pantalla"></div>
    <div class="boton">
      <div class="botones">
        <button onclick="botons('7')">7</button>
        <button onclick="botons('8')">8</button>
        <button onclick="botons('9')">9</button>
        <button onclick="botons('4')">4</button>
        <button onclick="botons('6')">6</button>
        <button onclick="botons('5')">5</button>
        <button onclick="botons('1')">1</button>
        <button onclick="botons('2')">2</button>
        <button onclick="botons('3')">3</button>
        <button onclick="botons('.')">.</button>
        <button onclick="botons('0')">0</button>
        <button onclick="calcular()">=</button>
        <button onclick="botons('(')">(</button>
        <button onclick="botons(')')">)</button>
      </div>
      <div class="otros">
        <button onclick="limpiar()">C</button>
        <button onclick="botons('^')">^</button>
        <button onclick="botons('*')">x</button>
        <button onclick="botons('/')">÷</button>
        <button onclick="botons('-')">-</button>
        <button onclick="botons('+')">+</button>
        <button onclick="sqrt()">√</button>
        <button onclick="sin()">sin</button>
        <button onclick="cos()">cos</button>
        <button onclick="tan()">tan</button>
        <button onclick="convertidor('BIN')">BIN</button>
        <button onclick="convertidor('OCT')">OCT</button>
        <button onclick="convertidor('HEX')">HEX</button>
        <button onclick="convertidor('DEC')">DEC</button>
      </div>
    </div>
  </div>


</body>
</html>
